<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briga de Rua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RPG</h1>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="https://github.com/Swed0Z/Fight" target="_blank">Sobre o Jogo</a></li>
            <li><a href="https://www.linkedin.com/in/felipe-lopes-93b70a2a2/" target="_blank">Contato</a></li>
        </ul>
    </header>
<main>
    <div class="initial">
        <h1 class="interfaceh1">RPG</h1>
        <div class="interface1">
            <button class="initialButton" id="playButton" onclick="Play()">Jogar</button>
        </div>
        <div class="interface2 hidden" >
            <button class="initialButton" id="Continue" onclick="FightArea()" >Continuar</button>
            <button class="initialButton" id="newGame" onclick="NewGame();selectHeroArea()">Novo Jogo</button>
        </div>
    </div>
    <div class="selectHero hidden">
        <div class="hero" onclick="FightArea2()"><img src="https://historiablog.files.wordpress.com/2023/09/templario.jpeg?w=723" alt="" id="Knight"></div>
        <div class="hero" onclick="FightArea2()"><img src="https://i.pinimg.com/564x/0d/7a/48/0d7a481e419ae052a4dc0ce454f83e24.jpg" alt="" id="Mage"></div>
        <div class="hero" onclick="FightArea2()"><img src="https://1.bp.blogspot.com/-iK92KqEnF7o/YD_HMhoWq6I/AAAAAAAAKiU/VtcWAxIDvm0eFh_yYsTyg5o5s-RRbqO3QCLcBGAsYHQ/s650/maerel-hibadita-final-aelwyn-alorr-small.jpg" alt="" id="Archer"></div>
    </div>
    
    <div class="FightArea hidden">
        <div id="Character">
            <div class="LifeBar">
                <div class="Bar" style="width: 10%;"></div>
            </div>
            <strong class="name">--</strong>
            <div><button class="AttackButton">Atacar</button></div>
        </div>
        <div id="Monster">
            <div class="LifeBar">
                <div class="Bar" style="width: 10%;"></div>
            </div>
            <strong class="name">--</strong>
            <div><button class="AttackButton">Atacar</button></div>
        </div>
    </div> 
    <ul class="Log"></ul>
</main>
<footer>
    <p class="footer">Feito por Felipe Lopes</p>
</footer>
<script src="classes.js"></script>
<script src="script.js"></script>
<script src="botaoInterface.js"></script>
</body>
</html>
