<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briga de Rua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RPG</h1>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="https://github.com/Swed0Z/Fight" target="_blank">Sobre o Jogo</a></li>
            <li><a href="https://www.linkedin.com/in/felipe-lopes-93b70a2a2/" target="_blank">Contato</a></li>
        </ul>
    </header>
<main>
    <div class="initial">
        <h1 class="interfaceh1">RPG</h1>
        <div class="interface1">
            <button class="initialButton" id="playButton" onclick="Play()">Jogar</button>
        </div>
        <div class="interface2 hidden" >
            <button class="initialButton" id="Continue" onclick="Continue()" >Continuar</button>
            <button class="initialButton" id="newGame">Novo Jogo</button>
        </div>
    </div>
    
    <div class="FightArea hidden">
        <div id="Character">
            <div class="LifeBar">
                <div class="Bar" style="width: 10%;"></div>
            </div>
            <strong class="name">--</strong>
            <div><button class="AttackButton">Atacar</button></div>
        </div>
        <div id="Monster">
            <div class="LifeBar">
                <div class="Bar" style="width: 10%;"></div>
            </div>
            <strong class="name">--</strong>
            <div><button class="AttackButton">Atacar</button></div>
        </div>
    </div> 
    <ul class="Log"></ul>
</main>
<footer>
    <p class="footer">Feito por Felipe Lopes</p>
</footer>
<script src="classes.js"></script>
<script src="script.js"></script>
<script src="botaoInterface.js"></script>
</body>
</html>
